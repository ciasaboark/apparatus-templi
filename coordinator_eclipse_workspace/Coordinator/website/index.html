<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    
<link rel="stylesheet" type="text/css" href="css/index.css">
<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Noto+Serif' rel='stylesheet' type='text/css'>
    
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>

<script>
    $portnum = 8000;
</script>
<script> 
$( document ).ready(function() {
    alert("For now the site will try to refresh the \"current running driver list\" every 30 seconds");
    getRunningDrivers();
    setInterval(getRunningDrivers, 30000);
});
/*
 * Ajax request to update the running driver list
 */
function getRunningDrivers() {
    console.log("reuquesting");
    $.ajax({
        type: "GET",
        url: "http://localhost:" + $portnum + "/get_running_drivers",
        dataType: "xml",
        async: true,
        contentType: "text/xml; charset=\"utf-8\"",
        success: function(xml) {
            $(xml).find('Module').each(function() {
                var $module = $(this);
                var name = $module.attr('name');
                document.getElementById("driver_names").innerHTML += "<li>name</li>";
            })
        },
        error: function(xhr, status, error) {
            if (xhr.status != 404) {
                alert(error);
            } 
            else {
                alert("404 xml not found");
            }
        }
    });
}   
    
function command() {
    $("#send_command").slideToggle("slow");
}
    
</script>

<title>Apparatus Templi</title>
</head>

<body>
	<div class="header">
        <div id="header_bar">
            <a href="http://www.arduino.cc"><img src="images/arduino_icon.png" alt="Device List"></a>
            <span onclick="">Devices</span>
            <span onclick="">Full Page XML</span>
            <span onclick="">Widget XML</span>
            <span onclick="command()" >Send Command</span>
        </div>
        
        <div id="send_command">
            Driver Name:<input class="input" type="text"/><br><br>
            Command:<input class="input" type="text"/>
        </div>
        
    	<div id="header_content">
            <div id="logo">
                <img src="images/Apparatus%20Templi-logo.png" alt="Apparatus Templi Logo">
            </div>
        </div>
    </div>
    <div id="main_content">
        <p>Apparatus Templi is an Open Source Home Automation project built with Open Source hardware, Arduino.</p>
    </div>
    <div id="RunningDrivers">
        <div id="driver_list">
            <p>Current Loaded Drivers</p>
            <ul id="driver_names">
                <li>Driver Name 1</li>
                <li>Driver Name 2</li>
                <li>Driver Name 3</li>
                <li>Driver Name 4</li>
                <li>Driver Name 5</li>
            </ul>
        </div>
    </div>
</body>
</html>
