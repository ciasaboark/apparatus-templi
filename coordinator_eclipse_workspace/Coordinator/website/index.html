<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    
<link rel="stylesheet" type="text/css" href="resource?file=css/index.css">
<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Noto+Serif' rel='stylesheet' type='text/css'>
<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
<script src="resource?file=js/main.js"></script>
<script src="js/default.js"></script>

<title>Apparatus Templi</title>
</head>

<body>
	<div class="header">
        <div id="header_bar">
            <a href="http://www.arduino.cc"><img src="resource?file=images/arduino_icon.png" alt="Device List"></a>
            <a href="https://github.com/ciasaboark/apparatus-templi"><i class="fa fa-github-alt fa-2x" style="color: grey"></i></a>
            <span onclick="">Devices</span>
            <span onclick="">Full Page XML</span>
            <span onclick="">Widget XML</span>
            <span onclick="command()" >Send Command</span>
        </div>
        
        <div id="send_command">
            Driver Name:<input class="input" type="text"/><br><br>
            Command:<input class="input" type="text"/>
        </div>
        
    	<div id="header_content">
            <div id="logo">
                <img src="resource?file=images/Apparatus%20Templi-logo.png" alt="Apparatus Templi Logo">
            </div>
        </div>
    </div>
    <div id="main_content">
        <p>Apparatus Templi is an Open Source Home Automation project built with Open Source hardware, Arduino.</p>
    </div>
    <div id="RunningDrivers">
        <div id="driver_list">
            <p>Loaded Divers   <a id="driver_refresh_button" href="#" onclick="getRunningDrivers()"></a></p>
            <ul id="driver_names" class="fa-ul" style="align: center">
                <li><i class="fa-li fa fa-spinner fa-spin fa-2x"></i></li>
            </ul>
        </div>
    </div>
</body>
</html>
